<html>
	<head>
		<title> Elegir tema </title>
		<link rel="stylesheet" href="/style/estilo.css" />
		<meta charset="utf-8">
	</head>
	<body class="fondo">
		<ul>
			<li class="logo"><img src="/images/QuizLogo2.png"/></li>
			<li><a href="/ElegirTema" class="active">Jugando...</a></li>
			<li class="right"><a href="/FinalizarJuego">Finalizar juego</a></li>
		</ul>

		<div style="padding:20px;margin-top:70px;height: 700px">

			<h1 style="color:black;">Elige el tema con el que quieres jugar: </h1>
			<br/>
			<table id=table>
				<tr>
					<th> Tema  </th><th> Número de preguntas</th><th> ¡Empieza el juego! </th>
				</tr>
				{% for tema in temas %}
				<tr>
					<td> {{tema.nombre}} </td>
					<td> {{tema.numPreg}}  </td>
					<td> <a class="button" href="/Quiz?tema={{tema.nombre}}"> Empezar!</a>  </td>
				</tr>
				{% endfor %}
			</tabl
		</div>
		
	</body>
</html>
